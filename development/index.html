<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Delivery App</title>
</head>

<body>
  <header>
    <h1>Delivery App</h1>
    <h2>Quick Start Guide</h2>
  </header>

  <main>
    <!-- boxes in truck -->
    <div class="esker">
      <div class="container package1">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>


      <div class="container package2">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>


      <div class="container package3">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package4">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package5">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package6">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package7">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package8">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>

      <div class="container package9">
        <div class="package-wrapper">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>
      <div class="container package10">
        <div class="package10">
          <div class="box frontface"></div>
          <div class="box rightface"></div>
        </div>
      </div>
    </div>

    <!-- pallet thingie between boxes and truck -->
    <div class="space">
      <div class="palle container">
        <div class="pall">
          <div class="facep frontp">
            <div class="spacer space1">
              <div class="spacer space2">
                <div class="spacer space3">
                  <div class="spacer space4">

                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="facep rightp"></div>
        </div>
      </div>
    </div>

    <!-- Back part of truck -->
    <div class="bed"></div>
    <div class="black"></div>
    <div class="square"></div>
    <div class="guard guardback"></div>
    <div class="wheelback"></div>
    <div class="rimback"></div>


    <!-- front part of truck -->
    <div class="truck">

      <span id="front">
        <div class="front3d"></div>
        <div class="light1"></div>
        <div class="light2"></div>
        <span id="window"></span>
        <div class="frontc"></div>
        <div class="frontwi"></div>
        <span id="bumperFront"></span>
        <div class="bumper3d"></div>
      </span>
      <span id="bumperTruck"></span>
    </div>

    <div class="guard guardfront"></div>
    <div class="wheelfront"></div>
    <div class="rimfront"></div>
  </main>

  <!-- background scenery elements -->

  <!-- clouds -->
  <div class="cloud"></div>
  <div class="cloud2"></div>
  <div class="cloud3"></div>

  <!-- ground -->
  <div class="ground"></div>

  <!-- tree -->
  <div class="tree-trunk"></div>
  <div class="tree-top"></div>
  <div class="tree-trunk2"></div>
  <div class="tree-top2"></div>
  <!-- <div class="car"></div> -->
</body>

</html>
